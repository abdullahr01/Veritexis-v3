<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veritexis - Contact Us</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-black text-white">
    <!-- Navbar (Same as homepage) -->
    <nav class="fixed w-full bg-black z-10 shadow-lg">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="/" class="text-2xl font-bold">Veritexis</a>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about_us.html" class="nav-link">About Us</a></li>
          <li><a href="services.html" class="nav-link">Services</a></li>
          <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
          <li><a href="team.html" class="nav-link">Team</a></li>
          <li><a href="contact_us.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact Form -->
    <section class="py-32">
      <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center mb-12" data-aos="fade-up">
          Get in Touch
        </h1>
        <form id="contact-form" class="max-w-lg mx-auto" data-aos="zoom-in">
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            required
            class="w-full p-3 mb-4 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            data-aos="fade-up"
            data-aos-delay="100"
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            required
            class="w-full p-3 mb-4 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            data-aos="fade-up"
            data-aos-delay="200"
          />
          <input
            type="text"
            name="subject"
            placeholder="Subject"
            required
            class="w-full p-3 mb-4 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            data-aos="fade-up"
            data-aos-delay="300"
          />
          <textarea
            name="message"
            placeholder="Your Message"
            required
            class="w-full p-3 mb-4 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            rows="5"
            data-aos="fade-up"
            data-aos-delay="400"
          ></textarea>
          <button
            type="submit"
            class="w-full p-3 bg-purple-600 rounded-lg hover:bg-purple-700 transition-all"
            data-aos="fade-up"
            data-aos-delay="500"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <footer class="py-8 bg-gray-800 text-center">
      <p>&copy; 2023 Veritexis. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this).then(
            () => alert("Message Sent Successfully!"),
            (error) => alert("Failed: " + error.text)
          );
        });
    </script>
  </body>
</html>
